<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" href="https://files.catbox.moe/5pz8os.png">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <input id="message-input" placeholder="Type a message..." autocomplete="off">
  <button id="send-btn">Send</button>
</div>

<div id="admin-panel" style="display:none;">
  <h3>Admin Panel</h3>
  
  <input id="announce-text" placeholder="Announcement text">
  <button id="announce-btn">Send Announcement</button><br><br>

  <input id="strobe-duration" placeholder="Strobe Duration (ms)">
  <button id="strobe-btn">Strobe</button><br><br>

  <input id="timeout-user" placeholder="User to timeout">
  <input id="timeout-duration" placeholder="Timeout (s)">
  <button id="timeout-btn">Timeout User</button><br><br>

  <input id="redirect-user" placeholder="User to redirect">
  <input id="redirect-link" placeholder="Link to redirect">
  <button id="redirect-btn">Redirect User</button><br><br>

  <input id="jumpscare-img" placeholder="Jumpscare Image Link">
  <input id="jumpscare-audio" placeholder="Jumpscare Audio Link">
  <button id="jumpscare-btn">Jumpscare</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
</body>
</html>
