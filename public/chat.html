<!DOCTYPE html>
<html>
<head>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Sharcord</h1>
      <button onclick="toggleSettings()">⚙️</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div id="message-area">
      <input type="text" id="message-input" placeholder="Type your message..." onkeydown="handleEnter(event)">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="settings" style="display:none;">
      <h3>Settings</h3>
      <input type="file" id="profilePic" accept="image/*">
      <button onclick="updateProfilePic()">Update Profile Picture</button>
    </div>

    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <input type="file" id="jumpscare-image">
      <input type="file" id="jumpscare-audio">
      <button onclick="sendJumpscare()">Send Image + Audio</button>

      <input type="text" id="redirect-user" placeholder="Username">
      <input type="text" id="redirect-link" placeholder="Link">
      <button onclick="redirectUser()">Redirect</button>

      <input type="text" id="timeout-user" placeholder="Username">
      <input type="number" id="timeout-duration" placeholder="Seconds">
      <button onclick="timeoutUser()">Timeout</button>

      <input type="number" id="strobe-duration" placeholder="Strobe Duration (seconds)">
      <button onclick="startStrobe()">Strobe Screen</button>

      <button onclick="clearChat()">Clear Chat</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
