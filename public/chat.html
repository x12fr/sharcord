<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="chatContainer">
    <div id="messages"></div>

    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>

      <!-- Hidden File Input for Upload -->
      <input type="file" id="imageInput" style="display:none;">
      <label for="imageInput" id="uploadButton">Upload Image</label>
    </div>

    <div id="adminPanel" style="display:none;">
      <h2>Admin Panel</h2>
      <button onclick="flashAllScreens()">Flash Screens</button>
      <button onclick="playYouTubeAudio()">Play YouTube Audio</button>
      <button onclick="redirectUser()">Redirect User</button>
      <input type="text" id="redirectUserInput" placeholder="Username to redirect">
      <input type="text" id="redirectLinkInput" placeholder="Link to redirect to">
      <button onclick="timeoutUser()">Timeout User</button>
      <input type="text" id="timeoutUserInput" placeholder="Username to timeout">
      <input type="number" id="timeoutDurationInput" placeholder="Timeout Duration (sec)">
    </div>
  </div>

<script src="client.js"></script>
</body>
</html>
