<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="chat-bg">
  <div id="messages" class="chat-box"></div>

  <input id="messageInput" placeholder="Type your message..." />
  <div class="chat-buttons">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Send Image</button>
    <button onclick="setProfilePic()">Set Profile Picture</button>
  </div>

  <!-- Admin GUI -->
  <div id="adminToggle">&#x25B6;</div>
  <div id="adminPanel" class="hidden">
    <button onclick="showBackgroundPrompt()">Set Background</button>
    <button onclick="toggleSoundboard()">ðŸŽµ</button>
  </div>
  <div id="bgPrompt" class="hidden">
    <input id="bgUrlInput" placeholder="Background URL..." />
  </div>

  <!-- Soundboard -->
  <div id="soundboard" class="hidden">
    <button onclick="playSound('https://example.com/sound1.mp3')">Sound 1</button>
    <button onclick="playSound('https://example.com/sound2.mp3')">Sound 2</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
