<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Sharcord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register for Sharcord</h1>
    <input id="registerUsername" placeholder="Username" style="padding: 10px; margin: 5px;"><br>
    <input id="registerPassword" type="password" placeholder="Password" style="padding: 10px; margin: 5px;"><br>
    <button id="registerButton" style="padding: 10px;">Register</button><br><br>
    <a href="/login">Already have an account? Login</a>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('registerButton').addEventListener('click', () => {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            socket.emit('register', { username, password });
        });

        socket.on('registerSuccess', () => {
            localStorage.setItem('username', document.getElementById('registerUsername').value);
            window.location.href = '/chat';
        });

        socket.on('registerFailed', (reason) => {
            alert(`Register Failed: ${reason}`);
        });
    </script>
</body>
</html>
