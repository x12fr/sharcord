<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>

    <div id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel">
      <div class="admin-header">
        <h2>Admin Panel</h2>
        <button id="logout-button">Logout</button>
      </div>
      <p>Welcome Admin!</p>

      <button id="strobe-all-button">Strobe All Screens</button>

      <div class="admin-control">
        <input type="text" id="timeout-username" placeholder="Username to Timeout">
        <input type="number" id="timeout-duration" placeholder="Seconds">
        <button id="timeout-button">Timeout User</button>
      </div>

      <div class="admin-control">
        <input type="text" id="redirect-username" placeholder="Username to Redirect">
        <input type="text" id="redirect-link" placeholder="Redirect URL">
        <button id="redirect-button">Redirect User</button>
      </div>

      <div class="admin-control">
        <input type="text" id="announcement-text" placeholder="Announcement Text">
        <button id="announcement-button">Send Announcement</button>
      </div>

      <div class="admin-control">
        <h3>Jumpscare</h3>
        <input type="file" id="jumpscare-image" accept="image/*">
        <input type="file" id="jumpscare-audio" accept="audio/*">
        <button id="jumpscare-button">Launch Jumpscare</button>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
