<!DOCTYPE html>
<html>
<head>
  <title>Login - Sharcord</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sharcord Login</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="/register" style="color: #00bcd4;">Register</a></p>
</body>
</html>
