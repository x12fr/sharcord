<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="adminPanel" class="admin-panel">
    <h2>Admin Panel</h2>
    <button onclick="strobeAll()">ğŸ”¥ Strobe All Screens</button><br>
    <input id="audioUrl" placeholder="YouTube Audio URL">
    <button onclick="playAudio()">ğŸ”¥ Play YouTube Audio</button><br>
    <input id="timeoutUser" placeholder="Username to Timeout">
    <input id="timeoutSeconds" placeholder="Seconds">
    <button onclick="timeoutUser()">ğŸ”¥ Timeout User</button><br>
    <input id="redirectUser" placeholder="Username to Redirect">
    <input id="redirectLink" placeholder="Link to Redirect">
    <button onclick="redirectUser()">ğŸ”¥ Redirect User</button><br>
    <input id="changePfpUser" placeholder="Username to Change PFP">
    <input id="newPfp" placeholder="New PFP URL">
    <button onclick="changeUserPfp()">ğŸ”¥ Change PFP</button><br>
    <input id="jumpscareImg" placeholder="Jumpscare Image URL">
    <input id="jumpscareAudio" placeholder="Jumpscare Audio URL">
    <button onclick="jumpscare()">ğŸ”¥ Jumpscare</button>
  </div>

  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <div class="input-container">
      <input id="messageInput" type="text" placeholder="Type your message...">
      <input id="imageUrl" type="text" placeholder="Image URL (optional)">
      <input id="profilePicUrl" type="text" placeholder="New Profile Picture URL">
      <button onclick="sendMessage()">Send</button>
      <button onclick="updateProfilePic()">Update PFP</button>
    </div>
  </div>

  <div id="jumpscareOverlay" class="overlay hidden"></div>
  <div id="pImage" class="overlay hidden">
    <img src="https://files.catbox.moe/5pz8os.png" id="pImageReal" style="width: 100%; height: 100%; object-fit: cover;">
  </div>

  <audio id="audioPlayer"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
