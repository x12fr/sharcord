<!DOCTYPE html>
<html>
<head>
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="sidebar">
      <h2>Sharcord</h2>
      <button id="toggle-admin">Admin Panel</button>
    </div>
    <div id="chat-main">
      <div id="messages"></div>
      <div id="input-bar">
        <input type="text" id="messageInput" placeholder="Type a message..." />
      </div>
    </div>
  </div>

  <div id="admin-panel" style="display: none;">
    <h3>Admin Panel</h3>
    <input type="file" id="jumpscareImage" accept="image/*"><br>
    <input type="file" id="jumpscareAudio" accept="audio/*"><br>
    <button onclick="triggerJumpscare()">Send Jumpscare</button><br><br>

    <input type="text" id="strobeDuration" placeholder="Strobe Seconds">
    <button onclick="startStrobe()">Strobe Screens</button><br><br>

    <input type="text" id="timeoutUser" placeholder="Timeout Username">
    <button onclick="timeoutUser()">Timeout User</button><br><br>

    <input type="text" id="kickUser" placeholder="Kick Username">
    <button onclick="kickUser()">Kick User</button><br><br>

    <input type="text" id="redirectUser" placeholder="Redirect Username">
    <input type="text" id="redirectLink" placeholder="Redirect Link">
    <button onclick="redirectUser()">Redirect</button><br><br>

    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
