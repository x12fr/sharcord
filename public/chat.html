<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="chat-box"></div>

    <div id="message-controls">
      <input type="text" id="message-input" placeholder="Type your sigma message..." autocomplete="off">
      <button id="send-button" class="button">Send</button>

      <input type="text" id="image-url" placeholder="Image URL...">
      <button id="send-image-button" class="button">Send Image</button>

      <input type="text" id="pfp-url" placeholder="Set Profile Pic URL">
      <button id="set-pfp-button" class="button">Set PFP</button>
    </div>

    <div id="admin-panel">
      <h3>Admin Panel</h3>

      <button class="button" onclick="strobe()">ðŸ”¥ Strobe all screens</button><br><br>

      <input id="audio-url" type="text" placeholder="Audio URL">
      <button class="button" onclick="playAudio()">ðŸ”¥ Play Audio</button><br><br>

      <input id="timeout-user" type="text" placeholder="Username">
      <input id="timeout-duration" type="number" placeholder="Seconds">
      <button class="button" onclick="timeout()">ðŸ”¥ Timeout User</button><br><br>

      <input id="redirect-user" type="text" placeholder="Username">
      <input id="redirect-link" type="text" placeholder="Redirect Link">
      <button class="button" onclick="redirect()">ðŸ”¥ Redirect User</button><br><br>

      <input id="change-pfp-user" type="text" placeholder="Username">
      <input id="change-pfp-url" type="text" placeholder="New PFP URL">
      <button class="button" onclick="changePFP()">ðŸ”¥ Change Others Person Profile Picture</button><br><br>

      <input id="jumpscare-img" type="text" placeholder="Image URL">
      <button class="button" onclick="jumpScare()">ðŸ”¥ Jumpscare</button><br><br>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
