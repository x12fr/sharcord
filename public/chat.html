<!DOCTYPE html>
<html>
<head>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="dark">
  <div id="announcementBar" style="display:none;background:orange;color:black;text-align:center;padding:5px;"></div>
  <input type="file" id="pfpUpload">
  <div id="chatBox" style="height:300px;overflow:auto;"></div>
  <input id="msgInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
  <div id="adminPanel" style="display:none">
    <h3>Admin Panel</h3>
    <input id="targetUser" placeholder="Username">
    <input id="duration" placeholder="Time in seconds">
    <input id="targetURL" placeholder="Redirect URL">
    <button onclick="strobe()">Strobe</button>
    <button onclick="timeoutUser()">Timeout</button>
    <button onclick="kickUser()">Kick</button>
    <button onclick="redirectUser()">Redirect</button>
    <button onclick="spamTabs()">Spam Tabs</button>
    <button onclick="clearChat()">Clear Chat</button>
    <input type="file" id="jumpImg">
    <input type="file" id="jumpAudio">
    <button onclick="jumpscare()">Jumpscare</button>
    <button onclick="grantTempAdmin()">Grant Temp Admin</button>
    <input id="announceMsg" placeholder="Announcement Message">
    <button onclick="sendAnnouncement()">Send Announcement</button>
  
  <input id="privateTo" placeholder="To (private chat)">
  <button onclick="sendPrivateMessage()">Send Private</button>
  <input type="file" id="imgUpload">
  <input type="file" id="audioUpload">
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>

  <style>
    #profileOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
    }
    #profileBox {
      background: white; padding: 20px; border-radius: 10px; text-align: center;
    }
    .pfp-large {
      width: 100px; height: 100px; border-radius: 50%;
    }
    .pfp {
      width: 25px; height: 25px; border-radius: 50%; margin-right: 5px;
    }
  </style>
</body>

</html>
