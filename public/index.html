<!DOCTYPE html>
<html>
<head>
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-section">
    <h2>Sharcord</h2>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="announcement" class="announcement" style="display:none;"></div>
    <div id="chat" class="chat"></div>
    <input id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <div id="dm-container" style="display: none;">
      <h3 id="dm-title">DM</h3>
      <div id="dm-messages" class="dm-box"></div>
      <input id="dm-input" placeholder="Type a private message..." />
      <button onclick="sendPrivateMessage()">Send DM</button>
    </div>

    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <button onclick="flashUser()">Flash User Screen</button>
      <button onclick="announce()">Send Announcement</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
