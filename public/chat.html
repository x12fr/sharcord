<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Admin Panel (visible only to X12) -->
  <div id="admin-panel" style="display: none;">
    <h2 style="color: red;">Admin Panel</h2>

    <!-- Admin Feature: Strobe -->
    <div>
      <h3>Strobe Screen</h3>
      <input type="number" id="strobeDuration" placeholder="Duration (seconds)" />
      <button onclick="strobeScreen()">Strobe All</button>
    </div>

    <!-- Admin Feature: Timeout -->
    <div>
      <h3>Timeout User</h3>
      <input type="text" id="timeoutUser" placeholder="Username" />
      <input type="number" id="timeoutDuration" placeholder="Seconds" />
      <button onclick="timeoutUser()">Timeout</button>
    </div>

    <!-- Admin Feature: Redirect -->
    <div>
      <h3>Redirect User</h3>
      <input type="text" id="redirectUser" placeholder="Username" />
      <input type="text" id="redirectLink" placeholder="https://example.com" />
      <button onclick="redirectUser()">Redirect</button>
    </div>

    <!-- Admin Feature: Send Jumpscare -->
    <div id="jumpscare-section">
      <h3 style="color: white;">Send Jumpscare</h3>
      <input type="file" id="jumpscareImage" accept="image/*"><br><br>
      <input type="file" id="jumpscareAudio" accept="audio/*"><br><br>
      <button onclick="sendJumpscare()">Send Jumpscare</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
