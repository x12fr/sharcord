<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chat-box" style="overflow-y: scroll; height: 400px; border: 1px solid gray; padding: 10px;">
  <!-- Messages will show here -->
</div>

<input type="text" id="message" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<!-- Admin Panel -->
<div id="admin-panel">
  <h2>Admin Panel</h2>
  <input type="text" id="targetUser" placeholder="Username">
  <input type="text" id="announcementText" placeholder="Announcement Text">
  <input type="text" id="secretUser" placeholder="Username for Secret Redirect">
  
  <button onclick="strobe()">Strobe</button>
  <button onclick="timeoutUser()">Timeout</button>
  <button onclick="kickUser()">Kick User</button>
  <button onclick="redirectUser()">Redirect User</button>
  <button onclick="spamTabs()">Spam Tabs</button>
  <button onclick="clearChat()">Clear Chat</button>
  <button onclick="sendAnnouncement()">Send Announcement</button>
  <button onclick="secretRedirect()">Secret Redirect</button>
  <button onclick="playJumpscare()">Jumpscare</button>
</div>

<div id="announcement" style="position: fixed; top: 0; width: 100%; text-align: center; background: yellow; display: none; z-index: 1000;"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
