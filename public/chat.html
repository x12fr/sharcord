<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>

    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="Type a message...">
      <button type="submit">Send</button>
    </form>

    <!-- 🔐 Admin Panel (shown only to X12) -->
    <div id="admin-panel" style="display:none; margin-top: 20px; border-top: 1px solid red; padding-top: 10px;">
      <h3>Admin Panel</h3>
      <button onclick="sendStrobe()">Strobe All Screens</button>
      <input id="timeout-user" placeholder="Username to timeout">
      <button onclick="timeoutUser()">Timeout User</button>
      <input id="kick-user" placeholder="Username to kick">
      <button onclick="kickUser()">Kick User</button>
      <input id="redirect-user" placeholder="Username to redirect">
      <input id="redirect-url" placeholder="URL to redirect to">
      <button onclick="redirectUser()">Redirect</button>
      <input id="announcement" placeholder="Announcement text">
      <button onclick="sendAnnouncement()">Send Announcement</button>
      <input id="jumpscare-img" placeholder="Jumpscare image URL">
      <input id="jumpscare-audio" placeholder="Jumpscare audio URL">
      <button onclick="sendJumpscare()">Send Jumpscare</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
