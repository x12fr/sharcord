<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chatBox" class="chat-box"></div>
  <input id="messageInput" type="text" placeholder="Type a message..." />
  <button id="sendImage">📷</button>
  <button id="setPfp">🖼️</button>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <button id="setBgBtn" class="arrow-toggle">⇧</button>
    <div id="bgSetter" class="bg-setter">
      <input id="bgUrlInput" type="text" placeholder="Background URL" />
    </div>

    <button id="toggleSoundboard" class="arrow-toggle">⇩</button>
    <div id="soundboard" class="soundboard">
      <button class="sound-btn" data-sound="https://files.catbox.moe/oqvjsc.mp3">Tung Tung Sahur</button>
      <button class="sound-btn" data-sound="https://example.com/sound2.mp3">🔊 Sound 2</button>
      <button class="sound-btn" data-sound="https://example.com/sound3.mp3">🔊 Sound 3</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
