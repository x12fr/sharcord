<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Sharcord</h1>

        <div id="messages"></div>

        <form id="message-form">
            <input id="message-input" autocomplete="off" placeholder="Type a message..." />
            <button type="submit">Send</button>
        </form>

        <input type="text" id="image-url-input" placeholder="Paste image URL here">
        <button id="send-image-btn">Send Image</button>

        <div style="margin-top: 20px;">
            <input type="text" id="pfp-url-input" placeholder="Enter PFP Image URL">
            <button id="set-pfp-btn">Set Profile Picture</button>
        </div>

        <div id="admin-panel" style="display: none; margin-top: 20px;">
            <h3>Admin Panel</h3>

            <input type="text" id="jumpscare-img" placeholder="Image URL for jumpscare">
            <input type="text" id="jumpscare-audio" placeholder="Audio URL for jumpscare">
            <button id="jumpscare-btn">Jumpscare Everyone</button>
            <br><br>

            <input type="text" id="kick-user" placeholder="Username to kick">
            <button id="kick-btn">Kick User</button>
            <br><br>

            <input type="text" id="force-pfp-user" placeholder="Username to change PFP">
            <input type="text" id="force-pfp-url" placeholder="New PFP URL">
            <button id="force-pfp-btn">Force Change PFP</button>
            <br><br>

            <button id="strobe-btn">Strobe All</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
