<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>

    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="adminPanel" style="display: none; margin-top: 20px; padding: 10px; background: #2c2f33; border-radius: 10px;">
      <h2 style="color: white;">Admin Panel</h2>

      <button onclick="strobeAll()">Strobe All</button>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="sendAnnouncement()">Send Announcement</button>
      <button onclick="timeoutUser()">Timeout User</button>
      <button onclick="kickUser()">Kick User</button>
      <button onclick="redirectUser()">Redirect User</button>
      <button onclick="spamTabs()">Spam Tabs</button>
      <button onclick="grantTemporaryAdmin()">Grant Temp Admin</button>
      <button onclick="sendJumpscare()">Send Jumpscare</button>
    </div>
  </div>
</body>
</html>
