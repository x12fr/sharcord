<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="messages" style="height: 400px; overflow-y: scroll; border: 2px solid #555; padding: 10px; background: #111;"></div>

    <input id="messageInput" placeholder="Type a message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>

    <div id="announcement" style="display:none; background:#333; color:white; padding:10px; margin-top:10px; text-align:center; border-radius:8px;"></div>

    <div id="adminPanel" style="display: none; margin-top: 20px;">
      <h3 style="color:white;">Admin Panel</h3>
      <div style="margin-bottom: 10px;">
        <input id="strobeDuration" placeholder="Strobe duration (seconds)">
        <button onclick="strobe()">Strobe Screens</button>
      </div>
      <div style="margin-bottom: 10px;">
        <input id="timeoutUser" placeholder="User to Timeout">
        <input id="timeoutDuration" placeholder="Timeout duration (seconds)">
        <button onclick="timeout()">Timeout User</button>
      </div>
      <div style="margin-bottom: 10px;">
        <input id="redirectUser" placeholder="User to Redirect">
        <button onclick="redirect()">Redirect User</button>
      </div>
      <div style="margin-bottom: 10px;">
        <input id="announcementText" placeholder="Announcement Text">
        <button onclick="sendAnnouncement()">Send Announcement</button>
      </div>
      <div style="margin-bottom: 10px;">
        <input id="jumpscareImage" placeholder="Jumpscare Image URL">
        <input id="jumpscareAudio" placeholder="Jumpscare Audio URL">
        <button onclick="jumpscare()">Start Jumpscare</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
