<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <div id="chatContainer">
    <div id="topBar">
      <h1>Sharcord</h1>
      <span id="usernameDisplay"></span>
      <button id="logoutBtn">Log Out</button>
    </div>

    <div id="chatBox" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #111; color: #fff;">
      <!-- Messages will go here -->
    </div>

    <form id="chatForm" style="margin-top: 10px;">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" style="width: 80%;">
      <button type="submit">Send</button>
    </form>

    <!-- Admin Controls (only visible to X12) -->
    <div id="adminControls" style="display: none; margin-top: 20px;">
      <hr>
      <h3>Admin Panel</h3>
      <button id="strobeBtn">Strobe All Screens</button>
      <button id="timeoutBtn">Timeout User</button>
      <button id="kickBtn">Kick User</button>
      <button id="redirectBtn">Redirect User</button>
      <button id="spamBtn">Spam Tabs</button>
      <button id="announceBtn">Send Announcement</button>
      <button id="jumpscareBtn">Send Jumpscare</button>
    </div>
  </div>
</body>
</html>
