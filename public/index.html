<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sharcord</title>
</head>
<body style="background-color: black; color: white; font-family: sans-serif; text-align: center; padding-top: 100px;">
  <input type="text" id="adminKey" placeholder="Admin Key" style="background: black; color: white; border: 1px solid red; padding: 10px;"><br><br>
  <input type="text" id="username" placeholder="Username" style="background: black; color: white; border: 1px solid red; padding: 10px;"><br><br>
  <button onclick="claimUser()" style="background: black; color: red; border: 1px solid red; padding: 10px;">Claim User</button>

  <script>
    function claimUser() {
      const key = document.getElementById('adminKey').value;
      const name = document.getElementById('username').value;
      localStorage.setItem('username', name);
      localStorage.setItem('isAdmin', key === '331256444');
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
