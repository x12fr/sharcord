<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="home-container">
    <h1 class="logo">üêü Sharcord</h1>
    <p>The best place to chat with friends like Discord‚Äîbut Sharkier.</p>
    <div class="auth-buttons">
      <a href="/login"><button class="btn">Login</button></a>
      <a href="/register"><button class="btn">Register</button></a>
    </div>
  </div>

  <style>
    body {
      background: #202225;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .home-container {
      text-align: center;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .auth-buttons .btn {
      margin: 0.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #5865f2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .auth-buttons .btn:hover {
      background-color: #4752c4;
    }
  </style>
</body>
</html>
