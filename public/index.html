<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <input id="profile-pic" placeholder="Profile Pic URL">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="chat-screen" style="display:none;">
    <div id="users"></div>
    <div id="chat-box"></div>
    <input id="msg-input" placeholder="Type a message">
    <input type="file" id="img-upload">
    <button onclick="send()">Send</button>

    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <input id="timeout-user" placeholder="User to timeout">
      <input id="timeout-mins" type="number" placeholder="Minutes">
      <button onclick="timeout()">Timeout</button>

      <input id="yt-url" placeholder="YouTube URL">
      <button onclick="playAudio()">Play Audio</button>

      <input id="strobe-time" type="number" placeholder="Strobe Time (sec)">
      <button onclick="flash()">Strobe</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
