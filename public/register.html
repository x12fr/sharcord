<!DOCTYPE html>
<html>
<head>
  <title>Register - Sharcord</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sharcord Registration</h2>
  <form method="POST" action="/register" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <label>Profile Picture:</label>
    <input type="file" name="profilePic" accept="image/*" />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/login" style="color: #4caf50;">Log in</a></p>
</body>
</html>
