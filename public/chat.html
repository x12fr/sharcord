<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">
  <div id="chat-screen">
    <div id="chat-box"></div>
    <input id="msg-input" placeholder="Type a message..." />
    <input type="file" id="img-upload" accept="image/*" />
    <button onclick="send()">Send</button>

    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <button onclick="flash()">Flash Screens</button>
      <input id="timeout-user" placeholder="Username to timeout" />
      <input id="timeout-mins" type="number" placeholder="Minutes" />
      <button onclick="timeout()">Timeout</button>
      <input id="redirect-user" placeholder="Username to redirect" />
      <input id="redirect-link" placeholder="Link to redirect to" />
      <button onclick="redirect()">Redirect User</button>
      <input id="audio-url" placeholder="YouTube Audio URL" />
      <button onclick="playAudio()">Play Audio</button>
      <input id="strobe-time" type="number" placeholder="Strobe seconds" />
      <button onclick="strobe()">Strobe All</button>
    </div>

    <div id="users"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
