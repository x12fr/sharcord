<!DOCTYPE html>
<html>
<head>
  <title>Sharcord Chat</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; }
    #chat-box { height: 300px; overflow-y: auto; background: #222; padding: 10px; }
    .message { margin: 5px 0; }
    .chat-image { max-width: 200px; display: block; margin-top: 5px; }
    .pfp { width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Sharcord</h1>
  <div id="chat-box"></div>
  <input type="file" id="profile-pic" />
  <input type="text" id="message-input" placeholder="Type your message..." />
  <input type="file" id="image-upload" />
  <button id="send-btn">Send</button>

  <div id="admin-controls" style="margin-top:20px;">
    <button id="strobe-btn">Strobe All</button>
    <button id="kick-btn">Kick</button>
    <button id="timeout-btn">Timeout</button>
    <button id="redirect-btn">Redirect</button>
    <br><br>
    <label>Image: <input type="file" id="jumpscare-img-upload" /></label><br>
    <label>Audio: <input type="file" id="jumpscare-audio-upload" /></label><br>
    <button id="jumpscare-btn">Jumpscare</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
