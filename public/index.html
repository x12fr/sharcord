<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharcord</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat-screen, #admin-panel { display: none; }
    #chat-box img { height: 100px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>Sharcord Login</h1>
    <input id="username" placeholder="Username" /><br />
    <input id="password" type="password" placeholder="Password" /><br />
    <input id="profile-pic" placeholder="Profile picture URL" /><br />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="chat-screen">
    <div id="users"></div>
    <div id="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll;"></div>
    <input id="msg-input" placeholder="Message..." />
    <input type="file" id="img-upload" />
    <button onclick="send()">Send</button>
  </div>

  <div id="admin-panel">
    <h3>Admin Panel</h3>
    <button onclick="flash()">Flash Users</button><br />
    <input id="timeout-user" placeholder="Username to timeout" />
    <input id="timeout-mins" type="number" placeholder="Minutes" />
    <button onclick="timeout()">Timeout User</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
