<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home">
    <div class="hero">
      <img src="https://i.imgur.com/nHvYupF.png" alt="Shark Logo" class="logo">
      <h1>Welcome to Sharcord</h1>
      <p>A cool chat app made by Joel to chat at school. Real-time chatting, image sharing, admin powers, and more.</p>
      <button onclick="document.getElementById('login-box').style.display='block'">Login</button>
      <button onclick="document.getElementById('register-box').style.display='block'">Register</button>
    </div>
    <div id="login-box" class="auth-box">
      <h2>Login</h2>
      <input type="text" id="log-username" placeholder="Username">
      <input type="password" id="log-password" placeholder="Password">
      <button onclick="login()">Log In</button>
    </div>
    <div id="register-box" class="auth-box">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username">
      <input type="password" id="reg-password" placeholder="Password">
      <input type="text" id="reg-profile-pic" placeholder="Profile Picture URL">
      <button onclick="register()">Register</button>
    </div>
  </div>

  <div id="chat-screen" style="display:none;">
    <div id="chat-box" class="chat-box"></div>
    <div id="timeouts"></div>
    <input id="msg-input" placeholder="Type a message...">
    <input type="file" id="img-upload">
    <button onclick="send()">Send</button>
    <button onclick="sendImage()">Send Image</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h3>Admin Panel</h3>
    <input id="flash-time" placeholder="Strobe Duration (ms)">
    <button onclick="flash()">Strobe All Screens</button><br><br>

    <input id="timeout-user" placeholder="Username to Timeout">
    <input id="timeout-mins" placeholder="Minutes">
    <button onclick="timeout()">Timeout User</button><br><br>

    <input id="audio-url" placeholder="YouTube audio URL">
    <button onclick="playAudio()">Play Audio</button><br><br>

    <input id="redirect-user" placeholder="Username to Redirect">
    <input id="redirect-link" placeholder="Redirect URL">
    <button onclick="redirectUser()">Redirect User</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
