<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="messages"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" />
    <input type="file" id="imageInput" title="Send Image">
    <input type="file" id="profilePicInput" title="Set Profile Picture">
    <button type="submit">Send</button>
  </form>

  <div id="admin-toggle">â˜°</div>

  <div id="admin-panel">
    <h3>C00L P4N3eL</h3>
    <button id="set-bg-btn">Set Back Decal</button>
    <div id="bg-panel">
      <input type="text" id="bgInput" placeholder="Decal" />
      <button id="bgSubmit">Apply</button>
    </div>

    <button id="soundboard-toggle">Open Soundboard</button>
    <div id="soundboard-panel">
      <button class="sound-btn" data-url="https://www.myinstants.com/media/sounds/vine-boom.mp3">Vine Boom</button>
      <button class="sound-btn" data-url="https://www.myinstants.com/media/sounds/goofy-ahh-sounds.mp3">Goofy Sound</button>
      <button class="sound-btn" data-url="https://www.myinstants.com/media/sounds/mlg-airhorn.mp3">Airhorn</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
