<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Sharcord</title>
  <link rel="icon" href="/classroom.png">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div id="chat-container">
    <div id="user-bar">
      <span id="welcome-user"></span>
      <button id="logout-button">Logout</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
      <input type="file" id="file-input" accept="image/*" style="display:none;">
      <button id="file-button">ðŸ“·</button>
    </div>

    <div id="private-chat">
      <input type="text" id="dm-username" placeholder="Username to DM...">
      <input type="text" id="dm-message" placeholder="Your private message...">
      <button id="send-dm-button">Send DM</button>
    </div>

    <div id="profile-picture-change">
      <input type="file" id="pfp-input" accept="image/*">
      <button id="change-pfp-button">Change PFP</button>
    </div>

    <div id="admin-panel" style="display:none;">
      <h2>Admin Panel</h2>

      <div id="admin-controls">
        <input type="text" id="kick-username" placeholder="Username to Kick">
        <button id="kick-button">Kick User</button>

        <input type="text" id="jumpscare-image" placeholder="Jumpscare Image URL">
        <input type="text" id="jumpscare-audio" placeholder="Jumpscare Audio URL">
        <button id="jumpscare-button">Jumpscare Everyone</button>

        <input type="text" id="change-pfp-username" placeholder="Username to Prank">
        <input type="text" id="new-pfp-url" placeholder="New PFP URL">
        <button id="prank-pfp-button">Change User's PFP</button>

        <button id="collapse-admin">Collapse Panel</button>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>

</body>
</html>
