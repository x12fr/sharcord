<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharcord Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Sharcord</h1>
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <input type="text" id="adminKeyInput" placeholder="Enter admin key (optional)" />
    <button id="claimBtn">Enter Chat</button>
  </div>
  <script>
    document.getElementById('claimBtn').addEventListener('click', () => {
      const username = document.getElementById('usernameInput').value.trim();
      const adminKey = document.getElementById('adminKeyInput').value.trim();

      if (!username) {
        alert('Please enter a username.');
        return;
      }

      localStorage.setItem('username', username);
      if (adminKey) {
        localStorage.setItem('adminKey', adminKey);
      } else {
        localStorage.removeItem('adminKey');
      }

      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
