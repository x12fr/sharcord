<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sharcord</h1>
    <div id="chatBox" style="width: 80%; height: 400px; overflow-y: scroll; background: #111; padding: 10px; border-radius: 10px; margin: auto;"></div>
    <input id="messageInput" placeholder="Type your message..." style="width: 75%; padding: 10px; margin-top: 10px;">
    <button id="sendButton">Send</button>

    <hr>

    <h2>Admin Panel</h2>
    <div>
        <input id="flashDuration" placeholder="Flash Duration (sec)">
        <button id="flashButton">Flash Everyone's Screen</button>
    </div>
    <br>
    <div>
        <input id="announcementInput" placeholder="Announcement Text">
        <button id="announceButton">Send Announcement</button>
    </div>
    <br>
    <div>
        <input id="jumpImageUrl" placeholder="Jump Scare Image URL">
        <input id="jumpAudioUrl" placeholder="Jump Scare Audio URL">
        <button id="jumpScareButton">Launch JumpScare</button>
    </div>
    <br>
    <div>
        <input id="targetUsername" placeholder="Target Username">
        <input id="spamLink" placeholder="Link to Spam">
        <input id="spamAmount" placeholder="Number of Tabs">
        <button id="spamTabsButton">Spam Tabs</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
