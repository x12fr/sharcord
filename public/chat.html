<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatContainer">
        <div id="chatMessages" style="overflow-y: auto; height: 80vh;"></div>
        <input id="messageInput" placeholder="Type your message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
        <br><br>
        <input id="pfpInput" placeholder="New profile picture URL...">
        <button onclick="changePfp()">Change PFP</button>
        <div id="adminPanel" style="display:none;">
            <h3>Admin Panel</h3>
            <button onclick="clearChat()">Clear Chat</button>
            <button onclick="strobeAll()">Strobe Screens</button>
            <input id="announcementInput" placeholder="Announcement text">
            <button onclick="sendAnnouncement()">Send Announcement</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
