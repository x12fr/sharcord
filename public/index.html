<!DOCTYPE html>
<html>
<head>
    <title>Shark</title>
    <style>
        body {
            margin: 0;
            background-color: #4461e2;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            flex-direction: column;
        }
        .logo {
            width: 200px;
        }
        .title {
            font-size: 50px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            background-color: #202c59;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="shark.png" alt="Shark Logo" class="logo">
    <div class="title">Shark</div>
    <div class="buttons">
        <button class="btn" onclick="window.location.href='/login.html'">Login</button>
        <button class="btn" onclick="window.location.href='/register.html'">Register</button>
    </div>
</body>
</html>
