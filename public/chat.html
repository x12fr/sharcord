<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Username Claim Section -->
  <div id="claim-section">
    <input id="username" placeholder="Enter username" />
    <input id="admin-key" placeholder="Admin Key (optional)" />
    <input id="profile-pic" placeholder="Image URL for profile pic" />
    <button id="claim-button">Claim User</button>
  </div>

  <!-- Main Chat Area -->
  <div id="chat-section" style="display:none;">
    <div id="chat-box" style="height: 400px; overflow-y: auto; border: 2px solid red; background: black; padding: 10px;"></div>

    <form id="message-form">
      <input id="message-input" placeholder="Type a message..." autocomplete="off" />
    </form>

    <form id="image-form">
      <input id="image-url" placeholder="Paste image URL..." />
      <button type="submit">Send Image</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
