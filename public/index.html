<!DOCTYPE html>
<html>
<head>
    <title>Sharcord</title>
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            list-style-type: none;
            padding: 10px;
            overflow-y: scroll;
        }
        #form {
            display: flex;
            padding: 10px;
            background-color: #23272a;
        }
        #input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send {
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        #admin-panel {
            background: #ff4747;
            padding: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="send">Send</button>
    </form>

    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <p>Welcome Admin!</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
