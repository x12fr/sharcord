<!DOCTYPE html>
<html>
<head>
    <title>Login | Sharcord</title>
</head>
<body style="background: #2c2f33; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <h1>Login</h1>
    <form method="POST" action="/login" style="display: flex; flex-direction: column; width: 300px;">
        <input type="text" name="username" placeholder="Username" required style="margin-bottom: 10px; padding: 10px;">
        <input type="password" name="password" placeholder="Password" required style="margin-bottom: 10px; padding: 10px;">
        <button type="submit" style="padding: 10px; background: #7289da; color: white; border: none;">Login</button>
    </form>
    <p>Don't have an account? <a href="/register" style="color: #7289da;">Register</a></p>
</body>
</html>
