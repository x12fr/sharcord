<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord | Chat</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_48.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h2>Sharcord</h2>
      <div id="userList"></div>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="chat-area">
      <div class="messages" id="messages"></div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
        <button id="sendBtn">Send</button>
        <input type="file" id="imageInput" accept="image/*">
        <button id="uploadImageBtn">Upload Image</button>
      </div>

      <div class="profile-settings">
        <label>Profile Pic URL:</label>
        <input type="text" id="profilePicInput" placeholder="Paste image URL...">
        <button id="updatePicBtn">Update Picture</button>
      </div>
    </div>

    <div class="admin-panel" id="adminPanel" style="display:none;">
      <h3>Admin Panel</h3>
      <input type="text" id="kickUserInput" placeholder="Username to Kick">
      <button id="kickUserBtn">Kick</button>

      <input type="text" id="jumpscareImage" placeholder="Image URL for jumpscare">
      <input type="text" id="jumpscareAudio" placeholder="Audio URL for jumpscare">
      <button id="jumpscareBtn">Jumpscare All</button>

      <input type="text" id="redirectUserInput" placeholder="Username to Redirect">
      <input type="text" id="redirectUrlInput" placeholder="URL to Redirect">
      <button id="redirectBtn">Redirect User</button>

      <input type="text" id="strobeDuration" placeholder="Strobe Duration (ms)">
      <button id="strobeBtn">Strobe All</button>
    </div>
  </div>

  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; justify-content:center; align-items:center; z-index:9999;">
    <img id="overlayImage" src="" style="max-width:90%; max-height:90%;">
  </div>

  <audio id="audioPlayer" src="" autoplay loop style="display:none;"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
