<!DOCTYPE html>
<html>
<head>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="sendImage()">Send Image</button>
    <button onclick="clearChat()">Clear Chat</button>
    <button id="adminToggle">Admin Panel</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h3>Admin Panel</h3>
    <button onclick="strobe()">Strobe</button>
    <input id="timeoutUser" placeholder="User to timeout">
    <input id="timeoutDuration" placeholder="Duration (seconds)">
    <button onclick="timeout()">Timeout</button>
    <input id="redirectUser" placeholder="User to redirect">
    <input id="redirectLink" placeholder="Link">
    <button onclick="redirect()">Redirect</button>
    <input type="file" id="jumpscareImage">
    <input type="file" id="jumpscareAudio">
    <button onclick="jumpscare()">Jumpscare</button>
  </div>

  <div id="settings">
    <h3>Settings</h3>
    <input type="file" id="profilePicInput" accept="image/*" onchange="updateProfilePic()">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
