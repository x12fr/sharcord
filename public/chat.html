<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chatSection">
    <div id="messages" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
    <input type="text" id="imageURL" placeholder="Image URL" />
    <button id="imageSendBtn">Send Image</button>
    <input type="text" id="profilePicInput" placeholder="Profile Picture URL" />
    <button id="setPicBtn">Set Profile Picture</button>

    <div id="adminPanel" style="display: none;">
      <h2>Admin Panel</h2>
      <input type="text" id="audioURL" placeholder="Audio URL" />
      <button id="playAudioBtn">Play Audio</button>
      <input type="number" id="strobeDuration" placeholder="Strobe Duration (s)" />
      <button id="strobeBtn">Strobe</button>
      <input type="text" id="timeoutUsername" placeholder="Username to Timeout" />
      <input type="number" id="timeoutDuration" placeholder="Duration (s)" />
      <button id="timeoutBtn">Timeout User</button>
      <input type="text" id="redirectUsername" placeholder="Username to Redirect" />
      <input type="text" id="redirectURL" placeholder="Redirect URL" />
      <button id="redirectBtn">Redirect User</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
