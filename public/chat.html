<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="admin-panel" class="collapsed">
        <button id="collapse-btn">â˜°</button>
        <div id="admin-controls" style="display: none;">
            <h3>Admin Panel</h3>
            <button id="strobeAll">Strobe All</button>
            <button id="playAudio">Play YouTube Audio</button>
            <button id="timeoutUser">Timeout User</button>
            <button id="redirectUser">Redirect User</button>
            <button id="changeUserPfp">Change User PFP</button>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div> <!-- ðŸ”¥ Message box here -->
        <div id="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
            <input type="file" id="imageInput" accept="image/*">
            <button id="sendImageBtn">Send Image</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
