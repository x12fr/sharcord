<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>

<div id="app">
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Sharcord</h2>

    <!-- Server List -->
    <div id="serverList">
      <h3>Servers</h3>
      <div id="servers"></div>
      <input id="serverNameInput" placeholder="New Server Name">
      <button onclick="createServer()">Create Server</button>
    </div>

    <!-- Channel List -->
    <div id="channelList">
      <h3>Channels</h3>
      <div id="channels"></div>
      <input id="channelNameInput" placeholder="New Channel Name">
      <button onclick="createChannel()">Create Channel</button>
    </div>
  </div>

  <!-- Main Chat -->
  <div id="chatArea">
    <div id="messages"></div>
    <div id="messageInputArea">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

</body>
</html>
