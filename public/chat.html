<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord | Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    
    <!-- Sidebar: Servers -->
    <div class="servers-bar">
      <button id="create-server-btn">+</button>
      <ul id="server-list">
        <!-- Servers will appear here -->
      </ul>
    </div>

    <!-- Server Content: Channels -->
    <div class="channels-bar">
      <h2 id="server-name">Sharcord</h2>
      <ul id="channel-list">
        <!-- Channels will appear here -->
      </ul>
      <button id="create-channel-btn">+ Channel</button>
    </div>

    <!-- Channel Content: Messages -->
    <div class="chat-area">
      <div id="messages"></div>

      <form id="chat-form">
        <input id="chat-input" autocomplete="off" placeholder="Message #general..." />
        <button type="submit">Send</button>
      </form>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
