<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Sharcord</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <input type="file" id="fileInput" accept="image/*,audio/*" />
    <div id="admin-panel" style="display: none;">
      <button onclick="sendAnnouncement()">Send Announcement</button>
      <button onclick="kickUser()">Kick User</button>
      <!-- Add more admin controls as needed -->
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
