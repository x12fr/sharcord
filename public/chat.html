<!DOCTYPE html>
<html>
<head>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initChat()">
  <h2>Sharcord</h2>
  <div id="chat-box"></div>
  <input id="msg-input" placeholder="Type your message...">
  <input type="file" id="img-upload">
  <button onclick="send()">Send</button>

  <div id="admin-panel" style="display:none;">
    <h3>Admin Panel</h3>
    <input id="strobe-time" placeholder="Strobe time (seconds)">
    <button onclick="flash()">Strobe All Screens</button><br>

    <input id="timeout-user" placeholder="Username to timeout">
    <input id="timeout-mins" placeholder="Minutes">
    <button onclick="timeout()">Timeout User</button><br>

    <input id="redirect-user" placeholder="Username to redirect">
    <input id="redirect-url" placeholder="URL">
    <button onclick="redirect()">Redirect User</button><br>

    <input id="youtube-url" placeholder="YouTube URL">
    <button onclick="playYouTube()">Play Audio</button>
  </div>

  <div id="users"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
