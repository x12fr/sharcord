<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord Chat</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png">
    <link rel="stylesheet" href="style.css">
    <style>
        #prankImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <img id="prankImage" src="https://files.catbox.moe/5pz8os.png" alt="Prank Image">
    <div id="chat-container">
        <!-- your normal chat UI here -->
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'p') {
                document.getElementById('prankImage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
