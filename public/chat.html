<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h2>Sharcord</h2>
      <button id="toggleAdminBtn">Toggle Admin Panel</button>
    </div>

    <div class="chat-container">
      <div class="top-bar">
        <h3># general</h3>
      </div>

      <div id="chat" class="chat-box"></div>

      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel hidden">
    <h3>Admin Panel</h3>
    <button id="strobeBtn">Strobe All Screens</button>
    <button id="clearChatBtn">Clear Chat</button>
    <button id="playAudioBtn">Play YouTube Audio</button>
    <input type="text" id="audioUrlInput" placeholder="YouTube URL">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
