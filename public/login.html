<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sharcord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login to Sharcord</h1>
    <input id="loginUsername" placeholder="Username" style="padding: 10px; margin: 5px;"><br>
    <input id="loginPassword" type="password" placeholder="Password" style="padding: 10px; margin: 5px;"><br>
    <button id="loginButton" style="padding: 10px;">Login</button><br><br>
    <a href="/register">Don't have an account? Register</a>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            socket.emit('login', { username, password });
        });

        socket.on('loginSuccess', () => {
            localStorage.setItem('username', document.getElementById('loginUsername').value);
            window.location.href = '/chat';
        });

        socket.on('loginFailed', (reason) => {
            alert(`Login Failed: ${reason}`);
        });
    </script>
</body>
</html>
