<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>

    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>

    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <button onclick="sendAnnouncement()">Send Announcement</button>
      <button onclick="triggerFlash()">Flash Screen</button>
      <button onclick="triggerJumpscare()">Jumpscare (Owner)</button>
      <button onclick="sendRedirect()">Redirect User</button>
      <button onclick="timeoutUser()">Timeout User</button>
      <button onclick="kickUser()">Kick User</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
