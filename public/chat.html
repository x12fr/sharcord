<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="announcement-bar"></div>
    <div id="chat-box"></div>

    <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
    </form>

    <div id="admin-panel" style="display:none;">
        <h2>Admin Panel</h2>
        <button onclick="strobe()">Strobe All Screens</button>
        <button onclick="sendAnnouncement()">Send Announcement</button>
        <button onclick="timeoutUser()">Timeout User</button>
        <button onclick="redirectUser()">Redirect User</button>
        <br><br>
        <input type="text" id="jumpscare-image" placeholder="Image URL">
        <input type="text" id="jumpscare-audio" placeholder="Audio URL">
        <button onclick="jumpscare()">Jumpscare</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
