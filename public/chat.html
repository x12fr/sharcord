<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharcord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages" class="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>

        <form id="profile-pic-form">
            <input type="text" id="new-pfp" placeholder="New profile picture URL">
            <button type="submit">Change PFP</button>
        </form>

        <div id="admin-panel" style="display:none;">
            <h2>Admin Panel</h2>
            <!-- Admin controls go here (strobe, timeout, redirect, announcement, jumpscare, etc.) -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
