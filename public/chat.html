<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharcord Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="messages" class="chat-box"></div>
    <form id="message-form">
      <input id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <div id="admin-panel" style="display: none; margin-top: 20px;">
      <h2>Admin Panel</h2>

      <div>
        <label>Strobe Duration (ms):</label>
        <input id="strobeDuration" type="number" value="3000" />
        <button onclick="sendStrobe()">Strobe Screens</button>
      </div>

      <div>
        <label>Timeout Username:</label>
        <input id="timeoutUser" type="text" />
        <label>Seconds:</label>
        <input id="timeoutDuration" type="number" value="5" />
        <button onclick="timeoutUser()">Timeout User</button>
      </div>

      <div>
        <label>Kick Username:</label>
        <input id="kickUser" type="text" />
        <button onclick="kickUser()">Kick</button>
      </div>

      <div>
        <label>Redirect Username:</label>
        <input id="redirectUser" type="text" />
        <input id="redirectLink" type="text" placeholder="https://example.com" />
        <button onclick="redirectUser()">Redirect</button>
      </div>

      <div>
        <label>Spam Username:</label>
        <input id="spamUser" type="text" />
        <input id="spamCount" type="number" value="5" />
        <button onclick="spamUser()">Spam Tabs</button>
      </div>

      <div>
        <label>Announcement:</label>
        <input id="announcementText" type="text" />
        <button onclick="sendAnnouncement()">Send</button>
      </div>

      <div>
        <label>Grant Admin Username:</label>
        <input id="grantAdminUser" type="text" />
        <label>Time (sec):</label>
        <input id="grantAdminTime" type="number" value="10" />
        <button onclick="grantAdmin()">Grant Admin</button>
      </div>

      <div>
        <label>JumpScare Image URL:</label>
        <input id="jumpscareImg" type="text" />
        <label>Audio URL:</label>
        <input id="jumpscareAudio" type="text" />
        <button onclick="sendJumpScare()">JumpScare</button>
      </div>

      <div>
        <button onclick="clearChat()">Clear Chat</button>
      </div>
    </div>
  </div>

  <div id="jumpscare-screen" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;background:black;justify-content:center;align-items:center;">
    <img id="jumpscare-img" src="" style="max-width:100%; max-height:100%;" />
    <audio id="jumpscare-audio" autoplay></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
