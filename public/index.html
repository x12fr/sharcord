<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharcord</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="loginPage">
    <h2>Sharcord Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <div id="chatPage" style="display: none;">
    <div id="adminPanel" style="display:none;">
      <h3>Admin Panel</h3>
      <input id="strobeDuration" placeholder="Strobe Duration (ms)">
      <button onclick="sendStrobe()">Strobe</button>
      <input id="youtubeURL" placeholder="YouTube URL">
      <button onclick="playYouTubeAudio()">Play Audio</button>
    </div>
    
    <div id="messages"></div>
    <input id="imageUpload" type="file" accept="image/*">
    <input id="messageInput" placeholder="Type your message...">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
